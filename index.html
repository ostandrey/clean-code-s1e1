<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="task-add">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-list-item">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="delete-img" src="./remove.svg" alt="remove-button" />
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="delete-img" src="./remove.svg" alt="remove-button" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list-item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="delete-img" src="./remove.svg" alt="remove-button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
